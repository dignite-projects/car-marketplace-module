<!-- [@slideFromBottom]="outlet.isActivated && outlet.activatedRoute?.routeConfig?.path" TODO: throws ExpressionChangedAfterItHasBeenCheck when animation is active. It should be fixed -->

<nz-layout>
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
    *ngIf="service.smallScreen ? !isCollapsed : true"
    [class.smallScreenClass]="service.smallScreen ? !isCollapsed : false"
  >
    <div class="logo_box">
      <div class="logo">
        <dig-logo *abpReplaceableTemplate="{ componentKey: service.logoComponentKey }"></dig-logo>
      </div>
    </div>
    <ng-container *ngIf="service.smallScreen ? !isCollapsed : true">
      <dig-routes
        *abpReplaceableTemplate="{
          componentKey: service.routesComponentKey,
          inputs: {
            smallScreen: { value: service.smallScreen },
            isCollapsed: { value: isCollapsed }
          }
        }"
        class="mx-auto"
        [smallScreen]="service.smallScreen"
        [isCollapsed]="isCollapsed"
      ></dig-routes>
    </ng-container>

    <div
      class="ant-layout-sider-trigger ng-star-inserted"
      (click)="isCollapsed = !isCollapsed"
      *ngIf="service.smallScreen ? !isCollapsed : false"
      style="width: 200px"
    >
      <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
    </div>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <!-- <span nz-icon class="homebtn" nzType="home" nzTheme="outline"></span> -->
      <span class="head_left">
        <span
          class="trigger"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"
        ></span>
        <span class="breadcrumbspan" span *ngIf="!service.smallScreen">
          <abp-breadcrumb>
            <!-- <nz-breadcrumb-item>User</nz-breadcrumb-item> -->
            <!-- <nz-breadcrumb-item>Bill</nz-breadcrumb-item> -->
          </abp-breadcrumb>
        </span>
      </span>
      <span>
        <!-- 11 -->
        <dig-nav-items
          *abpReplaceableTemplate="{
            componentKey: service.navItemsComponentKey
          }"
        ></dig-nav-items>
      </span>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <dig-page-alert-container></dig-page-alert-container>

        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </nz-content>
    <!-- <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer> -->
  </nz-layout>
</nz-layout>
