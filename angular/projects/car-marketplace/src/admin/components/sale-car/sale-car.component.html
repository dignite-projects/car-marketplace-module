<div page>
    <div class="site-page-header-ghost-wrapper">
        <nz-page-header [nzGhost]="false">
            <nz-page-header-title>卖车信息</nz-page-header-title>
            <nz-page-header-extra *ngIf="false">
                <nz-space>
                    <button *nzSpaceItem nz-button nzType="primary" >新建</button>
                </nz-space>
            </nz-page-header-extra>
        </nz-page-header>
    </div>
    <div class="site_box" content>
        <div class="site_content">
            <div class="site_table" tablefield #tablebox>
                <nz-table #basicTable [nzData]="saleCarList" [nzFrontPagination]="false">
                    <thead>
                        <tr>
                            <!-- <th>描述</th> -->
                            <th>品牌分组</th>
                            <th>车型</th>
                            <th>总公里(万)	</th>
                            <th>联系人</th>
                            <th>联系电话</th>
                            <th>地址</th>
                            <th>初次上牌日期</th>
                            <th>创建时间</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of saleCarList">
                            <!-- <td><a routerLink="/administrator/view" [queryParams]="{saleCarId:data.id}">{{
                                    data.description }}</a></td> -->
                            <td>{{ data.model.group }}</td>
                            <td>{{ data.model.name }}</td>
                            <td>{{ data.totalMileage }}</td>
                            <td>{{ data.contactPerson }}</td>
                            <td>{{ data.contactNumber }}</td>
                            <td>{{ data.address }}</td>
                            <td>{{ data.registrationDate|dateT:'yy-mm-dd' }}</td>
                            <td>{{ data.creationTime|dateT:'yy-mm-dd hh:mm:ss' }}</td>
                            <td><a routerLink="/administrator/view" [queryParams]="{saleCarId:data.id}">详情</a></td>
                            <!-- <td>
                                <button nz-button nzType="primary" nz-dropdown nzTrigger="click"
                                    [nzDropdownMenu]="menu">
                                    操作
                                    <span nz-icon nzType="down"></span>
                                </button>
                                <nz-dropdown-menu #menu="nzDropdownMenu">
                                    <ul nz-menu>
                                        <li nz-menu-item (click.stop)="EditUsedCar(data)">编辑</li>
                                        <li nz-menu-item (click.stop)="SiteDelete(data)">删除</li>
                                    </ul>
                                </nz-dropdown-menu>
                            </td> -->
                        </tr>
                    </tbody>
                </nz-table>
                <div class="pagination">
                    <nz-pagination style="float: right;" [nzPageIndex]="skipCount+1" [nzPageSize]="maxResultCount"
                        [nzTotal]="pageTotal" (nzPageIndexChange)="nzPageIndexChange($event)"></nz-pagination>
                    <!-- <nz-pagination [nzPageIndex]="3" [nzTotal]="50"></nz-pagination> -->
                </div>

            </div>
        </div>
    </div>







</div>
